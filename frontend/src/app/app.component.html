
<ng-container *ngIf="!isAuthPage(); else authContent">
  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav mode="side" opened class="custom-sidenav">
      
      <!-- Logo at top -->
      <div class="logo">
        <img src="task.png" alt="Logo" style="width: 200px; height: 100px;">
      </div>

      <!-- Navigation links -->
       <div style="height: 70vh;">
      <mat-nav-list>
        <a mat-list-item 
           routerLink="/components/dashboard" 
           routerLinkActive="active-link"
           [routerLinkActiveOptions]="{ exact: true }">
           ğŸ“Š Dash Board
        </a>
        <a mat-list-item *ngIf="role == 1" 
           routerLink="/components/user" 
           routerLinkActive="active-link"
           [routerLinkActiveOptions]="{ exact: true }">
           ğŸ§‘â€ğŸ’¼ Employees
        </a>
        <a mat-list-item *ngIf="role == 1 || role == 2" 
           routerLink="/components/projects" 
           routerLinkActive="active-link"
           [routerLinkActiveOptions]="{ exact: true }">
           ğŸ–¥ï¸ Projects
        </a>
        <a mat-list-item 
           routerLink="/components/tasks" 
           routerLinkActive="active-link"
           [routerLinkActiveOptions]="{ exact: true }">
           ğŸ’¹ Tasks
        </a>
        <!-- Add more component links here -->
      </mat-nav-list>
      </div>
      <!-- Logout at bottom -->
      <div class="d-flex justify-content-center">
        <div *ngIf="fullname" class="pe-5">ğŸ‘‹ Welcome,<br> {{ fullname }} </div>
        <div>
        <button type="button" class="btn btn-outline-danger" matTooltip="Logout" (click)="logout()"><mat-icon class="pt-1" color="warn">logout</mat-icon></button>
        </div>
      </div>

    </mat-sidenav>

    <!-- Main Content -->
    <mat-sidenav-content>
      <div class="main-content">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</ng-container>

<!-- Auth Pages without sidenav -->
<ng-template #authContent>
  <router-outlet></router-outlet>
</ng-template>
