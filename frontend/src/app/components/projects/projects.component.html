<mat-card class="ps-2 mb-4">
    <div class="d-flex justify-content-between align-items-center p-1">
        <div><h4>Projects</h4></div>
        <div>
            <button type="button" class="btn btn-primary d-flex justify-content-between align-items-center" matTooltip="Add Project" (click)="openForm()"><mat-icon>add</mat-icon>Add</button>
        </div>
    </div>
</mat-card>

<mat-card>
  <div class="row px-0 mx-0 d-flex">
    <div class="col-3 px-0">
      <mat-card class="px-0 mx-0 left-list" >
        <mat-list>
          <ng-container *ngFor="let project of projects; let i=index" >
            <mat-list-item  (click)="selectProject(project)" [ngClass]="{'active-link': selectedItem === project}">
              <span class="fw-bold">{{ project.projectName }}</span><br>
              <small class="text-muted">Created by: {{ project.createdBy.fullname }}</small>
            </mat-list-item>
            <mat-divider *ngIf="i<projects.length"></mat-divider>
          </ng-container>
        </mat-list>
      </mat-card>
    </div>
    <div class="col-9" *ngIf="isShow ==1">
      <app-projects-details [project]="selectedProject" ></app-projects-details>
    </div>
  </div>
</mat-card>
