<div class="p-3">
  <div class="d-flex align-items-center justify-content-between">
    <h5 mat-dialog-title>{{ mode === 'E' ? 'Edit Task' : 'Add Task' }}</h5>
    <div (click)="onCancel()" style="cursor: pointer;" matTooltip="Close">
      <mat-icon>cancel</mat-icon>
    </div>
  </div>

  <form [formGroup]="taskForm" (ngSubmit)="onSubmit()">

    <!-- Project Select -->
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Select Project</mat-label>
      <mat-select
        formControlName="selectedProject"
        (selectionChange)="onProjectChange($event.value)"
      >
        <mat-option *ngFor="let project of projects" [value]="project._id">
          {{ project.projectName }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <!-- Employee Select -->
<mat-form-field appearance="fill" class="full-width">
  <mat-label>Select Employee</mat-label>
  <mat-select
    formControlName="taskAssignedTo"
    [compareWith]="compareById"
  >
    <mat-option *ngFor="let user of users" [value]="user._id">
      {{ user.fullname }}
    </mat-option>
  </mat-select>
</mat-form-field>

    <!-- Task Name -->
    <mat-form-field appearance="outline" floatLabel="always" class="w-100 mt-3">
      <mat-label>Task Name</mat-label>
      <input matInput formControlName="taskName" type="text" />
    </mat-form-field>

    <!-- Task Description -->
    <mat-form-field appearance="outline" floatLabel="always" class="w-100 mt-3">
      <mat-label>Task Description</mat-label>
      <textarea matInput formControlName="taskDescription"></textarea>
    </mat-form-field>

    <!-- Buttons -->
    <div class="mt-3">
      <button type="button" class="me-2 pb-2 btn btn-light" matTooltip="Cancel" (click)="onCancel()"><mat-icon class="pt-2">close</mat-icon>Cancel</button>
      <button class="btn btn-primary" type="submit" [matTooltip]="mode === 'E' ? 'Update' : 'Submit'"><mat-icon class="pt-1">done_all</mat-icon>
        {{ mode === 'E' ? 'Update' : 'Submit' }}
      </button>
    </div>
  </form>
</div>
